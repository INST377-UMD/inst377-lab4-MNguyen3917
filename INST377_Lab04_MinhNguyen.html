<head>
    <title>INST377 - Lab 4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form id="validateForm">
            <input type="text" id="textInput" placeholder="Enter text to validate">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script>
        function alertMe() {
            let name = document.getElementById("nameInput").value;
            if (name) {
                alert("Hi " + name + "!");
            }
        }

        let isBlue = true;
        function changeColor() {
            document.body.style.backgroundColor = isBlue ? "green" : "blue";
            isBlue = !isBlue;
        }

        function validateText() {
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            let text = document.getElementById("textInput").value;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("U valid");
            }
        }

        function addText() {
            let heading = document.getElementById("main-heading");
            heading.innerText += " Add Text";
        }
    </script>
</body>
</html>
